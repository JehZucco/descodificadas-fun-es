<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-flex">
        <form onsubmit="return calculaMedia(event)">
            <h2>Inserir notas:</h2>
            <label for="nota1">Nota 1:</label>
            <input type="text" id="nota1" name="nota1" step="0.01"><br><br>
        
            <label for="nota2">Nota 2:</label>
            <input type="text" id="nota2" name="nota2" step="0.01"><br><br>
        
            <label for="nota3">Nota 3:</label>
            <input type="text" id="nota3" name="nota3" step="0.01"><br><br>
        
            <label for="nota4">Nota 4:</label>
            <input type="text" id="nota4" name="nota4" step="0.01"><br><br>
        
            <label for="nota5">Nota 5:</label>
            <input type="text" id="nota5" name="nota5" step="0.01"><br><br>
        
            <input class="button" type="submit" value="Calcular média">
        </form>
        <div class="div-media" id="mostra_media">
            <p>Média: <span id="media"></span></p>
        </div>
        <button id="novaMediaBtn" onclick="limparCampos()">Nova Média</button>
    </div>
    

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
